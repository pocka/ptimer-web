<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Timer (web)</title>
		<script type="module" defer src="main.ts"></script>
		<style>
			@import "./vars.css";
			@import "./inline.css";
		</style>
		<noscript>
			<link rel="stylesheet" href="noscript.css" />
		</noscript>
		<link rel="icon" type="image/svg+xml" href="./logo.svg" />
	</head>
	<body>
		<div class="splash">
			<h1 class="splash-title">Timer (web)</h1>
			<noscript>
				<p class="splash-noscript">This is a browser application. Enable JavaScript to start.</p>
			</noscript>
			<ul class="splash-load-items">
				<li class="splash-load-item" aria-live="polite">
					<span class="splash-load-item--label">Application Core</span>
					<span id="splash_core">Loading</span>
				</li>
				<li class="splash-load-item" aria-live="polite">
					<span class="splash-load-item--label">Database Engine</span>
					<span id="splash_db">Loading</span>
				</li>
				<li class="splash-load-item" aria-live="polite">
					<span class="splash-load-item--label">Assets</span>
					<span id="splash_assets">Loading</span>
				</li>
			</ul>
			<ul id="splash-error" class="splash-error"></ul>
		</div>
	</body>
</html>
