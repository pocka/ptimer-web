name: Validate source code

on:
  push:
    # Runs on every push
    branches:
      - "*"

jobs:
  cli:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22.x
          cache-dependency-path: "cli/go.sum"
      - name: Build CLI
        run: "go build"
        working-directory: cli
